<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/gestion">
          <ion-icon name="storefront" slot="start"></ion-icon>
          <ion-label>Gestión inventario</ion-label>
        </ion-item>
        <ion-item routerLink="/ingreso">
          <ion-icon name="add-circle" slot="start"></ion-icon>
          <ion-label>Ingreso producto</ion-label>
        </ion-item>
        <ion-item routerLink="/movimientos">
          <ion-icon name="swap-horizontal" slot="start"></ion-icon>
          <ion-label>Movimientos inventario</ion-label>
        </ion-item>  
        <ion-item routerLink="/configuracion">
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
