<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>eliminarProducto</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{producto.nombre}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <p>Producto : </p>
        <p>{{producto.nombre}}</p>
      </ion-item>
      <ion-item>
        <p>Materialidad : </p>
        <p>{{producto.materialidad}}</p>
      </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-content>
